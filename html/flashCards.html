<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- <meta name="author" content="M.M">
    <meta name = "keywords" content="converting text into fonts">
    <meta name = "description" content="choose your font wisely"> -->

  <title>FontConverter</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- GoogleFonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@400;700&family=EB+Garamond:ital,wght@0,700;1,400;1,500&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">


  <script src="https://kit.fontawesome.com/6c806ababb.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="/css/flashCards.css">

</head>

<body>








  <button class="clear btn" id="clear">
    <i class="fas fa-trash"></i> Clear Cards
  </button>

  <button class="set btn" id="set">
    <i class="fa fa-file-o"></i> Create Your own Set
  </button>

  <h1>
    (MasterYourVocab)
    <button id="show" class="btn">
      <i class="fas fa-plus"></i> Add New Card
    </button>
  </h1>
    

  <div id="cards-container" class="cards"></div>
  <div class="navigation">
    <button id="prev" class="nav-button">
      <i class="fas fa-arrow-left"></i>
    </button>
    <p id="current"></p>
    <button id="next" class="nav-button">
      <i class="fas fa-arrow-right"></i>
    </button>
  </div>
  <div id="add-container" class="add-container">
    <h1>
      Add New Card
      <button id="hide" class="btn btn-small btn-ghost">
        <i class="fas fa-times"></i>
      </button>
    </h1>
    <div class="form-group">
      <label for="question">Question</label>
      <input id="question" placeholder="Enter Question..."></input>
    </div>

    <div class="form-group">
      <label for="answer">Answer</label>
      <input id="answer" placeholder="Enter Answer..."></input>
    </div>

    <button id="add-card" class="btn btn-margin">
      <i class="fas fa-plus"></i> Add Card
    </button>
  </div>











  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="/JS/flashCards.js"></script>

</body>

</html>
